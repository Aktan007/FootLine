<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - FootLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F8FAFC; font-family: 'Montserrat', sans-serif; }
        .login-card { border: 2px solid #E2E8F0; border-radius: 16px; max-width: 420px; width: 100%; }
        .btn-login { background-color: #6366F1; border-color: #6366F1; color: #fff; }
        .btn-login:hover { background-color: #4F46E5; border-color: #4F46E5; color: #fff; }
        .btn-guest { background-color: #E2E8F0; border: none; color: #1E293B; }
        .btn-guest:hover { background-color: #CBD5E1; color: #1E293B; }
        .form-control:focus { border-color: #6366F1; box-shadow: 0 0 0 0.2rem rgba(99,102,241,.2); }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="login-card card shadow p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold mt-2">FootLine</h2>
            <p class="text-muted">Магазин обуви</p>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i>Логин
                </label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Введите логин">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock me-1"></i>Пароль
                </label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-login w-100 fw-bold py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
            </button>
        </form>
        <hr class="my-3">
        <a href="{% url 'shop:products_guest' %}" class="btn btn-guest w-100 fw-semibold py-2">
            <i class="bi bi-eye me-2"></i>Просмотр как гость
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
